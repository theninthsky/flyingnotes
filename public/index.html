<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="theme-color" content="#0a0a0a" />
    <meta name="description" content="An application for saving notes, lists and files." />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.1/normalize.css" />
    <title>Flying Notes</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root"></div>

    <script src="<%= htmlWebpackPlugin.options.react %>" integrity="<%= htmlWebpackPlugin.options.reactIntegrity %>" crossorigin="anonymous"></script>
    <script src="<%= htmlWebpackPlugin.options.reactDOM %>" integrity="<%= htmlWebpackPlugin.options.reactDOMIntegrity %>" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/react-router-dom@5.2.0/umd/react-router-dom.min.js" integrity="sha384-uu1h1STKBG+s2XUOcChXN9bNEqz+L46YPtWznjNDRUYuAtMCWlKXyJcL5pZ+EL3z" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/recoil@0.4.1/umd/recoil.min.js" integrity="sha384-3JpDHE5RiSZmSuj2m8oXe/rV6UPWo+4Iwx7dqoEYjzEI5We9QRfKuYABJab4h2lK" crossorigin="anonymous"></script>
    <script async src="https://unpkg.com/pwacompat@2.0.17/pwacompat.min.js" integrity="sha384-Rli908ex+eSk6Xo0v7OWhTha8ooKKFI2XDTQMLlU3yp5VrrY3+K6DmULV2FWtYbM" crossorigin="anonymous"></script>
  </body>
</html>
