<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="theme-color" content="#0a0a0a" />
    <meta name="description" content="An application for saving notes, lists and files." />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.1/normalize.css" />
    <title>Flying Notes</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root"></div>

    <script src="<%= htmlWebpackPlugin.options.react.url %>" integrity="<%= htmlWebpackPlugin.options.react.integrity %>" crossorigin="anonymous"></script>
    <script src="<%= htmlWebpackPlugin.options.reactDOM.url %>" integrity="<%= htmlWebpackPlugin.options.reactDOM.integrity %>" crossorigin="anonymous"></script>
    <script src="<%= htmlWebpackPlugin.options.reactRouterDOM.url %>" integrity="<%= htmlWebpackPlugin.options.reactRouterDOM.integrity %>" crossorigin="anonymous"></script>
    <script async src="<%= htmlWebpackPlugin.options.pwaCompat.url %>" integrity="<%= htmlWebpackPlugin.options.pwaCompat.integrity %>" crossorigin="anonymous"></script>
  </body>
</html>
